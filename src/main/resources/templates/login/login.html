<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>

<body class="">
    <!-- รูปภาพพื้นหลังเต็มหน้าจอ -->
    <!-- <img src="/images/background.jpg" class="w-full h-screen object-cover" alt="Background Image" /> -->

    <!-- เนื้อหาอื่น ๆ เช่น header -->
    <header class="">

        <div class="">
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 pt-[150px]">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <!-- <img class="mx-auto h-10 w-auto"
                        src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                        alt="Your Company"> -->
                    <img src="/images/aot.png" class="w-auto h-auto mx-auto" alt="Background Image" />
                    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Login in to your
                        account
                    </h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <div th:if="${reason}" class="mb-4 text-red-600 text-center font-semibold">
                        <p th:text="${reason}">ใส่ login ใหม่อีกครั้ง</p>
                    </div>

                    <form class="space-y-6" th:action="@{/login}" method="post">
                        <div>
                            <label for="username" class="block text-sm/6 font-medium text-gray-900">User Account</label>
                            <div class="mt-2">
                                <input type="text" id="username" name="username" required
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="pass" class="block text-sm/6 font-medium text-gray-900">Password</label>
                            </div>
                            <div class="mt-2">
                                <input type="password" id="pass" name="pass" required
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                Get In!!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </header>

</body>

</html>
