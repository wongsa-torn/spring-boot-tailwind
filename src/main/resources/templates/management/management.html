<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>

<body>
    <div>
        <div class="pt-10">
            <div class="text-[50px] text-black w-full text-center p-3 grid grid-cols-3 place-items-center">
                <img class="col-span-1 mx-auto h-25 w-auto" src="/images/aot.png" alt="AOT">
                <span class="col-span-1 flex">
                    <svg width="70" height="70" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9.3 12.7999C8.9 12.7999 8.4 12.5999 8.4 12.1999C8.4 11.7999 8.9 11.8999 9.3 11.1999C9.3 11.1999 11.1 6.29993 7.5 6.29993C3.9 6.29993 5.7 11.1999 5.7 11.1999C6.1 11.8999 6.6 11.7999 6.6 12.1999C6.6 12.5999 6.1 12.7999 5.7 12.7999C5.1 12.8999 4.6 12.7999 4 13.3999V19.0999H9C9.2 17.3999 9.7 13.8999 10.1 12.9999L10.2 12.8999C10 12.7999 9.7 12.7999 9.3 12.7999Z"
                            fill="#000" fill-opacity="0.6" />
                        <path
                            d="M20 12.6C19.3 11.8 18.7 11.9 18 11.8C17.5 11.7 16.9 11.6 16.9 11.1C16.9 10.6 17.5 10.8 18 9.9C18 9.9 20.1 4 15.8 4C11.4 4.1 13.5 10 13.5 10C14 10.8 14.6 10.7 14.6 11.1C14.6 11.6 14 11.7 13.5 11.8C12.6 11.9 11.8 11.8 11 13.3C10.6 14.2 10 19.1 10 19.1H20V12.6Z"
                            fill="#FF0000" fill-opacity="0.6" />
                    </svg>
                    <span class="">Management</span>
                </span>

            </div>

        </div>

        <div class="flex justify-between items-center px-8 py-4">
            <p th:text="'จำนวนผู้ใช้ทั้งหมด: ' + ${users.size()}">จำนวน</p>
            <button onclick="toggleModal()"
                class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">
                เพิ่มข้อมูล
            </button>
        </div>


        <div class="px-8 w-full">
            <div class="overflow-auto">
                <table class="table-auto">
                    <thead class="">
                        <tr class="truncate">
                            <th class="text-[20px] border border-black min-w-[100px] w-[150px]">Username</th>
                            <th class="text-[20px] border border-black min-w-[100px] w-[150px]">Password</th>
                            <th class="text-[20px] border border-black min-w-[100px] w-[150px]">Email</th>
                            <th class="text-[20px] border border-black min-w-[250px] w-[250px]">Role</th>
                            <th class="text-[20px] border border-black min-w-[250px] w-[250px]">Staff ID</th>
                            <th class="text-[20px] border border-black min-w-[250px] w-[250px]">Airport</th>
                            <th class="text-[20px] border border-black w-full">Remark</th>
                            <th>Edit Or Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td class="border border-black p-2" th:text="${user.username}"></td>
                            <td class="border border-black p-2" th:text="${user.password}"></td>
                            <td class="border border-black p-2" th:text="${user.email}"></td>
                            <td class="border border-black p-2" th:text="${user.role}"></td>
                            <td class="border border-black p-2" th:text="${user.staffid}"></td>
                            <td class="border border-black p-2" th:text="${user.hopo}"></td>
                            <td class="border border-black p-2" th:text="${user.remark}"></td>
                            <td>
                                <button class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">
                                    DELETE
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>


    </div>




    <!-- Modal -->
    <div id="myModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 class="text-xl mb-4 font-semibold">เพิ่มผู้ใช้ใหม่</h2>

            <form action="/management/save" method="post">
                <div class="mb-2">
                    <label class="block text-gray-700">Username:</label>
                    <input type="text" name="username" class="border border-gray-300 rounded w-full p-2" required>
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700">Password:</label>
                    <input type="text" name="password" class="border border-gray-300 rounded w-full p-2" required>
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700">Email:</label>
                    <input type="email" name="email" class="border border-gray-300 rounded w-full p-2">
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700">Role:</label>
                    <input type="text" name="role" class="border border-gray-300 rounded w-full p-2">
                </div>
                <div class="flex justify-end mt-4">
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">บันทึก</button>
                    <button type="button" onclick="toggleModal()"
                        class="ml-2 bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

</body>

<!-- JavaScript -->
<script>
    function toggleModal() {
        const modal = document.getElementById("myModal");
        modal.classList.toggle("hidden");
        modal.classList.toggle("flex");
    }
</script>

</html>
