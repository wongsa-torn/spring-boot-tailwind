<!-- templates/management/user-form.html -->

<div th:fragment="userForm">
    <form th:action="${user.username != null ? '/management/update' : '/management/save'}" method="post">
        <div class="mb-2">
            <label class="block text-gray-700">Username:</label>
            <input type="text" name="username" th:value="${user.username}"
                class="border border-gray-300 rounded w-full p-2" required />
        </div>
        <div class="mb-2">
            <label class="block text-gray-700">Password:</label>
            <input type="text" name="password" th:value="${user.password}"
                class="border border-gray-300 rounded w-full p-2" required />
        </div>
        <div class="mb-2">
            <label class="block text-gray-700">Email:</label>
            <input type="email" name="email" th:value="${user.email}" class="border border-gray-300 rounded w-full p-2"
                required />
        </div>
        <div class="mb-2">
            <label class="block text-gray-700">Role:</label>
            <input type="text" name="role" th:value="${user.role}" class="border border-gray-300 rounded w-full p-2"
                required />
        </div>
        <div class="mb-2">
            <label class="block text-gray-700">Remark:</label>
            <input type="text" name="remark" th:value="${user.remark}" class="border border-gray-300 rounded w-full p-2"
                required />
        </div>
        <div class="text-right mt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Save</button>
        </div>
    </form>
</div>
